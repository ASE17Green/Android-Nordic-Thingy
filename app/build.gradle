apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "no.nordicsemi.android.nrfthingy"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 19
        versionName "1.1.4"
        vectorDrawables.useSupportLibrary = true

        //Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        jumboMode true
        maxProcessCount 2
        javaMaxHeapSize "2g"
    }

    repositories {
        maven { url "https://jitpack.io" }
    }
}


dependencies {
    compile project(':thingylib')
    compile 'no.nordicsemi.android.support.v18:scanner:1.0.0'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.google.apis:google-api-services-urlshortener:v1-rev45-1.22.0'
    compile 'com.google.http-client:google-http-client-android:1.17.0-rc'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.9.1'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.5'
    compile 'org.rajawali3d:rajawali:1.0.325@aar'
    testCompile 'junit:junit:4.12'
}